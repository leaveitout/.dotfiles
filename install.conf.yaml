- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.config/nvim/init.vim: nvimrc
    ~/.gitconfig: gitconfig
    ~/.gitconfig.local: gitconfig.local
    ~/.vim/bundle/Vundle.vim: Vundle.vim
    ~/.config/kglobalshortcutsrc: kde/kglobalshortcutsrc
    ~/.config/omf: omf
    ~/.vim/colors/Tomorrow-Night.vim: Tomorrow-Night.vim
    ~/.jupyter/custom/custom.css: jupyter/custom/custom.css
    ~/.jupyter/custom/custom.js: jupyter/custom/custom.js
    ~/.local/share/jupyter/nbextensions/vim_binding/vim_binding.css: jupyter/custom/vim_binding.css
    ~/.tmux.conf: tmux.conf
    ~/.config/Code\ -\ OSS/snippets: vscode/snippets
    ~/.config/Code\ -\ OSS/keybindings.json: vscode/keybindings.json
    ~/.config/Code\ -\ OSS/settings.json: vscode/settings.json

- shell:
    - git submodule update --init --recursive # Installing submodules
